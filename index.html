<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio | Swiss x Material</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['monospace'], 
              serif: ['Times New Roman', 'serif'],
            },
            colors: {
              'm3-primary': '#6750A4',
              'm3-on-primary': '#FFFFFF',
              'm3-primary-container': '#EADDFF',
              'm3-on-primary-container': '#21005D',
              'm3-secondary': '#625B71',
              'm3-secondary-container': '#E8DEF8',
              'm3-on-secondary-container': '#1D192B',
              'm3-surface': '#FFFBFE',
              'm3-surface-variant': '#E7E0EC',
              'm3-on-surface': '#1C1B1F',
              'm3-on-surface-variant': '#49454F',
              'swiss-red': '#FF3B30',
            },
            borderRadius: {
              '4xl': '2rem',
              '5xl': '2.5rem',
            },
            boxShadow: {
               'glow': '0 0 20px rgba(255, 59, 48, 0.5)',
               '3xl': '0 35px 60px -15px rgba(0, 0, 0, 0.3)',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'bounce-slow': 'bounce 3s infinite',
              'spin-slow': 'spin 12s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Custom scrollbar for Webkit */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #FFFBFE;
      }
      ::-webkit-scrollbar-thumb {
        background: #E7E0EC;
        border-radius: 5px;
        border: 2px solid #FFFBFE;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6750A4;
      }
      body {
        background-color: #FFFBFE;
        color: #1C1B1F;
      }
      html {
          scroll-behavior: smooth;
      }
      /* 3D Perspective Utility */
      .perspective-1000 {
        perspective: 1000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@aws-sdk/client-s3": "https://esm.sh/@aws-sdk/client-s3@3.620.0?external=fs,path,os,util",
    "@aws-sdk/s3-request-presigner": "https://esm.sh/@aws-sdk/s3-request-presigner@3.620.0?external=fs,path,os,util"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
